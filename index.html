<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PI - פולי־אינטליגנציה</title>

  <style>
    @font-face {
      font-family: 'ArbelHagilda';
      src: local('ArbelHagilda'), local('Arbel Hagilda');
      font-weight: bold;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #ffffff;
      font-family: 'ArbelHagilda', 'Arial', sans-serif;
      font-weight: bold;
      color: #000;
      padding: 40px 60px;
      padding-top: 120px;
      line-height: 1.6;
      direction: rtl;
    }

    /* ================= HEADER ================= */

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-video {
      width: 200px;
      margin: 0 auto 20px;
      display: block;
    }

    .header h1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      letter-spacing: 8px;
      font-weight: 300;
      color: #D54145;
      z-index: 100;
    }

    .subtitle.main {
      font-size: 1.3em;
      color: #D54145;
    }

    .subtitle.english {
      color: #D54145;
      font-size: 0.9em;
    }

    /* ================= FIXED INFO (LEFT) ================= */

    .fixed-info {
      position: fixed;
      top: 120px;              /* מתחת להדר */
      left: 60px;              /* צד שמאל */
      width: 320px;
      z-index: 50;
    }

    .info-button {
      background-color: #D54145;
      color: #fff;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      font-size: 0.85em;
      font-family: inherit;
      margin-bottom: 15px;
    }

    .info-button:hover {
      background-color: #C13539;
    }

    .project-text {
      display: none;
      font-size: 0.9em;
      line-height: 1.8;
    }

    .project-text p {
      margin-bottom: 16px;
    }

    .project-text.visible {
      display: block;
    }

    /* ================= IMAGE GRID ================= */

    .image-grid {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-bottom: 60px;
    }

    .grid-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1400px;
    }

    .grid-item {
      background-color: #f5f5f5;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      cursor: pointer;
    }

    .grid-item.medium { width: 250px; height: 187px; }
    .grid-item.landscape { width: 300px; height: 169px; }
    .grid-item.tall { width: 200px; height: 300px; }
    .grid-item.portrait { width: 180px; height: 320px; }
    .grid-item.large { width: 350px; height: 197px; }
    .grid-item.extra-wide { width: 700px; height: 394px; }

    .grid-item img,
    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ================= PANORAMA ONLY ================= */

    .grid-row.panorama-row {
      max-width: none;
      width: 100%;
      justify-content: center;
    }

    .grid-row.panorama-row .grid-item.extra-wide {
      width: 1535px;
      max-width: 100%;
      height: auto;
      overflow: visible;
    }

    .grid-row.panorama-row .grid-item.extra-wide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* ================= ENLARGED ================= */

    .grid-item.enlarged {
      width: 1000px !important;
      height: auto !important;
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .grid-item.enlarged img,
    .grid-item.enlarged video {
      height: auto;
    }

    .enlarged-text {
      display: none;
      max-width: 300px;
      font-size: 0.9em;
    }

    .grid-item.enlarged .enlarged-text {
      display: block;
    }

    /* ================= RESPONSIVE ================= */

    @media (max-width: 1024px) {
      .fixed-info {
        position: static;
        width: 100%;
        margin-bottom: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <video class="logo-video" autoplay muted loop playsinline>
      <source src="videos/logo.mp4" type="video/mp4">
    </video>
    <h1>*PI</h1>
    <div class="subtitle main">מערכת חינוך אוטופואטית בהתארגנות עצמית</div>
    <div class="subtitle english">Polyhadronic Intelligence*</div>
  </div>

  <!-- FIXED INFO LEFT -->
  <div class="fixed-info">
    <button class="info-button" onclick="toggleInfo()">אודות הפרויקט >></button>

    <div id="projectText" class="project-text">
      <p>בעתיד הקרוב, הבינה המלאכותית כבר יודעת לבחור ולהחליט כמעט על כל דבר...</p>
      <p>כדי לשמור על האנושיות, נוצרה מערכת חינוך אחרת לגמרי...</p>
      <p>אמפתיה, תקשורת וחוסן רגשי אינם נלמדים כתיאוריה...</p>
    </div>
  </div>

  <!-- IMAGE GRID -->
  <div class="image-grid">
    <div class="grid-row">
      <div class="grid-item medium" onclick="enlargeItem(this)">
        <img src="images/row1-item1.jpg">
        <div class="enlarged-text">טקסט הסבר</div>
      </div>
      <div class="grid-item medium" onclick="enlargeItem(this)">
        <img src="images/row1-item2.jpg">
        <div class="enlarged-text">טקסט הסבר</div>
      </div>
    </div>

    <div class="grid-row panorama-row">
      <div class="grid-item extra-wide" onclick="enlargeItem(this)">
        <img src="images/row4-item1.jpg">
        <div class="enlarged-text">הסבר פנורמי</div>
      </div>
    </div>
  </div>

  <script>
    function enlargeItem(el) {
      document.querySelectorAll('.grid-item.enlarged')
        .forEach(i => i.classList.remove('enlarged'));
      el.classList.toggle('enlarged');
    }

    function toggleInfo() {
      document.getElementById('projectText')
        .classList.toggle('visible');
    }
  </script>

</body>
</html>
